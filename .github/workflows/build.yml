name: build

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    - name: Install MAUI Workload
      run: dotnet workload install maui
      
    - name: Build
      run: dotnet build LocalAIRecorder.csproj
